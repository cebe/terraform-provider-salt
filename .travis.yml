dist:     trusty
sudo:     false
language: go
go:
  - 1.11.x
env:
  - GO111MODULE=on GOFLAGS=-mod=vendor
git:
  depth: 1
  go_import_path: github.com/dmacvicar/terraform-provider-salt
before_script:
  - curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip
  - sudo unzip /tmp/terraform.zip -d /usr/local/bin
install:        true
script:
  - make fmt-check
  - make vet-check
  - make lint-check
  - make tf-check
  - make test

